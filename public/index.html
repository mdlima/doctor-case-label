<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/common.css" rel="stylesheet">

  <title>Doctor Case Review</title>
</head>

<body>
  <nav class="navbar navbar-expand-md navbar-light bg-light mb-4">
    <span class="navbar-brand mb-0 ms-3 h1">Doctor Case Review</span>
    <div class="ms-auto me-3">
      <div id="userLoggedOut">
        <form id="loginForm" class="row gx-1 align-items-center">
          <div class="col-auto">
            <label class="visually-hidden" for="email">Email</label>
            <input id="loginEmail" placeholder="Email" class="form-control form-control-sm" type="text" required="">
          </div>
          <div class="col-auto">
            <label class="visually-hidden" for="password">Password</label>
            <input id="loginPassword" placeholder="Password" class="form-control form-control-sm" type="password"
              required="">
          </div>
          <div class="col-auto">
            <button class="btn btn-primary btn-sm" type="submit">Login</button>
          </div>
        </form>
      </div>
      <div id="userLoggedIn" hidden>
        <span id="userNameLabel" class="navbar-text">Logged in as:</span>
        <span id="userName" class="navbar-text">User Name</span>
        <button id="logout" class="btn btn-primary btn-sm ms-2">Logout</button>
      </div>
    </div>
  </nav>

  <main id="main" role="main" class="container">
    <div id="caseLabelLoggedOut">
      Please log in to continue.
    </div>
    <div id="caseLabelLoggedIn" class="row" hidden>
      <div class="col-8">
        <label for="ehr">Please review this case:</label>
        <input id="caseId" type="hidden" />
        <div id="ehr" class="border p-2"></div>
      </div>
      <div class="col-4 d-flex align-items-start flex-column">
        <label for="condition">Select condition:</label>
        <select id="condition" class="form-control"></select>
        <button id="nextCase" class="btn btn-primary align-self-end mt-auto">Next Case</button>
      </div>
    </div>
  </main>

  <script src="js/jquery-3.5.1.min.js"></script>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/ApiHelper.js"></script>
  <script src="js/index.js"></script>
</body>

</html>
